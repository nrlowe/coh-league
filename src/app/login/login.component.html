<div class="container">
    <form [formGroup] = "loginForm" class="loginform">
        <h5  align="center">Log In </h5>
        <div class="row">
            <div class="col-12" align="center">
                <mat-form-field class="example-full-width matinput" appearance="outline">
                    <mat-label class="test">User Name</mat-label>
                    <input class="matinput" matInput formControlName=userId value="" required>
                </mat-form-field>
            </div>
            <div class="col-12" align="center">
                <mat-form-field class="example-full-width matinput" appearance="outline">
                    <mat-label class="test">User Password</mat-label>
                    <input type="password" class="matinput" matInput formControlName=token value="" required>
                </mat-form-field>
            </div>
        </div>
                        
                   
               
               
        <div mat-dialog-actions align="center">
            <button class="cancel-button"mat-button (click)="onNoClick()">Cancel</button>
            <button class="submit-button" mat-button (click)="login()">Confirm</button>
          </div>

          <div mat-dialog-actions align="center">
            <h3>Fuck you, Pob</h3>
          </div>
    </form>
</div>
