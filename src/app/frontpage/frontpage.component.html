<!-- frontpage container -->
<div class="container align-items-center justify-content-center frontpage-container">
    <!-- tournament/ranking row -->
    <div class="row tour-rank-row">
        <!-- active tournament row -->
        <div class="column-fluid col-6">
            <div class="row tour-row">
                <div class="column-fluid col-12 tour-col">
                    <div class="row titlerow">
                        <div class="col-12"><strong>Live/Upcoming Tournaments</strong></div>
                    </div>
                    <div *ngIf="tournamentDtoList.length > 0">
                      <div *ngFor = "let livetour of liveTournaments" class="row livetour-row" (click)="viewTournament(livetour)">
                        
                          <div class="col-6 d-flex align-items-center justify-content-center livetour-name"><strong>{{livetour.title}}</strong></div>
                          <div class="col-2 d-flex align-items-center justify-content-center livetour-name">{{livetour.gameVersion}}</div>
                          <div *ngIf="!livetour.liveStatus" class="col-4 d-flex align-items-center justify-content-center livetour-name">{{livetour.startDate}}</div>
                          <div *ngIf="livetour.liveStatus" class="col-4 d-flex align-items-center justify-content-center livetour-name">LIVE</div>
                        
                      </div>
                    </div>
                    <div *ngIf="tournamentDtoList.length == 0">
                      <p>No Tournaments Found</p>
                    </div>
                    <pagination-controls class="d-flex align-items-center justify-content-center" (pageChange)="rankingPage = $event"></pagination-controls>
                </div>
            </div>
        </div>
        <!-- rankings col    -->
        <div class="column-fluid col-6 rank-col">
            <div class="row">
                <div class="column-fluid col-12">
                    <div class="row titlerow">
                        <div class="col-12"><strong>Player Ranks</strong></div>
                    </div>
                    <div class="row rank-description-row">
                        <div class="col-8 d-flex align-items-center justify-content-center rank-name"><strong>Player Name</strong></div>
                        <div class="col-4 d-flex align-items-center justify-content-center rank-points"><strong>Points</strong></div>
                    </div>
                    <div *ngFor = "let player of rankList | paginate: {itemsPerPage: rankPageSize, currentPage: rankingPage}" class="row rank-row">
                        <div class="col-8 d-flex align-items-center justify-content-center rank-name"><strong>{{player.playerName}}</strong></div>
                        <div class="col-4 d-flex align-items-center justify-content-center rank-points">{{player.points}}</div>
                    </div>
                    <div class="row d-flex align-items-center justify-content-center">
                        <pagination-controls (pageChange)="rankingPage = $event"></pagination-controls>
                       
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <!-- live twitch row -->
    <div class= "row twitch-row">
        <div class="column-fluid col d-flex align-items-center justify-content-center twitch-col">
            Twitch Integretation Coming Soon
        </div>
    </div>
</div>
