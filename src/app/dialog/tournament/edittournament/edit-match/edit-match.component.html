<div>
    <div class="row">
        <div class="col-6 teamone-col">
            Team One
        </div>
        <div class="col-6 teamtwo-col">
            Team Two
        </div>
        </div>
        <div>
            <div *ngFor="let game of data.gameDetails">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Team Name 2</mat-label>
                            <input type="number" matInput [(ngModel)]="game.scoreOne" required>
                        </mat-form-field>
                    </div>
                    <div class="col-6">
                        <mat-form-field appearance="fill">
                            <mat-label>Team Name 2</mat-label>
                            <input type="number" matInput [(ngModel)]="game.scoreTwo" required>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
</div>
<div mat-dialog-actions>
    Prevent closing if not filled out
    <button mat-button (click)="onNoClick()">Close</button>
</div>
